<!DOCTYPE html>
<html>
  <head>
    <title>supplant</title>
    <style type="text/css">
      body, html {
        margin: 0;
        position: relative;
        height: 100%;
        min-height: 100%;
        position: relative;
      }
      body {
        background-image: linear-gradient(#a2dce9, #e0f3fa);
        overflow: hidden;
        cursor: none;
      }
      .cloud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-repeat: no-repeat;
      }
      #video, #videoOutput, #canvas {
        display: none;
      }
      .sprout {
        position: absolute;
        bottom: 0;
      }
      #green {
        background-image: url('assets/green.svg');
        background-size: 201px 76.5px;
        transform: translateY(300px);
        z-index: 5;
        animation-name: greenAnim;
        animation-duration: 357s;
        animation-delay: -100s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;
      }
      #blue {
        background-image: url('assets/blue.svg');
        background-size: 355.5px 138px;
        transform: translateY(5px);
        z-index: 4;
        animation-name: blueAnim;
        animation-duration: 413s;
        animation-delay: -10s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;
      }
      #purple {
        background-image: url('assets/purple.svg');
        background-size: 495px 135px;
        transform: translateY(300px);
        z-index: 3;
        animation-name: purpleAnim;
        animation-duration: 432s;
        animation-delay: -300s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;
      }
      #yellow {
        background-image: url('assets/yellow.svg');
        background-size: 429px 103.5px;
        transform: translateY(220px);
        z-index: 2;
        animation-name: yellowAnim;
        animation-duration: 476s;
        animation-delay: -180s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;
      }
      #orange {
        background-image: url('assets/orange.svg');
        background-size: 615px 202.5px;
        transform: translateY(280px);
        z-index: 1;
        animation-name: orangeAnim;
        animation-duration: 492s;
        animation-delay: -50s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;
      }
      #pink {
        background-image: url('assets/pink.svg');
        background-size: 762px 264px;
        transform: translateY(-10px);
        z-index: 0;
        animation-name: pinkAnim;
        animation-duration: 610s;
        animation-delay: -80s;
        animation-direction: normal;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;
      }

      @keyframes greenAnim {
        0% {
          transform: translate(0, 300px);
        }
        100% {
          transform: translate(100%, 300px);
        }
      }
      @keyframes blueAnim {
        0% {
          transform: translate(0, 5px);
        }
        100% {
          transform: translate(100%, 5px);
        }
      }
      @keyframes purpleAnim {
        0% {
          transform: translate(0, 300px);
        }
        100% {
          transform: translate(100%, 300px);
        }
      }
      @keyframes yellowAnim {
        0% {
          transform: translate(0, 220px);
        }
        100% {
          transform: translate(100%, 220px);
        }
      }
      @keyframes orangeAnim {
        0% {
          transform: translate(0, 280px);
        }
        100% {
          transform: translate(100%, 280px);
        }
      }
      @keyframes pinkAnim {
        0% {
          transform: translate(0, -10px);
        }
        100% {
          transform: translate(100%, -10px);
        }
      }
    </style>
  </head>
  <body>
    <video id="video"></video>
    <canvas id="videoOutput"></canvas>
    <canvas id="canvas"></canvas>
    <div id="clouds">
      <div class="cloud" id="green"></div>
      <div class="cloud" id="blue"></div>
      <div class="cloud" id="purple"></div>
      <div class="cloud" id="yellow"></div>
      <div class="cloud" id="orange"></div>
      <div class="cloud" id="pink"></div>
    </div>

    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="ccv.js"></script>
    <script type="text/javascript" src="face.js"></script>
    <script src="snap.svg-min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  <body>
</html>
