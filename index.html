<!DOCTYPE html>
<html>
  <head>
    <title>supplant</title>
    <style type="text/css">
      body, html {
        margin: 0;
        position: relative;
        background-color: aliceblue;
        height: 100%;
        min-height: 100%;
        position: relative;
      }
      #video, #videoOutput, #canvas {
        display: none;
      }
      .sprout {
        position: absolute;
        bottom: 0;
      }
      .crownClass {
        position: absolute;
        opacity: 0;
      }
      .crownClass.animate {
        animation: 5s ease 0s crownAnimation;
      }

      @keyframes crownAnimation {
        0% {
          transform: translate(0px, 0px);
          opacity: 0;
        }
        20% { 
          opacity: 1;
        }
        60% { 
          opacity: 1;
        }
        100% {
          transform: translate(0px, -100px);
          opacity: 0;
        }
      }

      .skullClass {
        position: absolute;
        opacity: 0;
      }
      .skullClass.animate {
        animation: 5s ease 0s crownAnimation;
      }

      @keyframes skullAnimation {
        0% {
          transform: translate(0px, 0px);
          opacity: 0;
        }
        20% { 
          opacity: 1;
        }
        60% { 
          opacity: 1;
        }
        100% {
          transform: translate(0px, -100px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <video id="video"></video>
    <canvas id="videoOutput"></canvas>
    <canvas id="canvas"></canvas>

    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="ccv.js"></script>
    <script type="text/javascript" src="face.js"></script>
    <script src="snap.svg-min.js"></script>
    <script type="text/javascript" src="index.js"></script>

  <body>
</html>
